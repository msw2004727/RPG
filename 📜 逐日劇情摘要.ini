📜 逐日劇情摘要
第一天：命運的相遇與血色的盟約

事件：笨拙的刺殺 


摘要：傍晚，在青柳鎮街頭，隱世高手明天首次遭遇前來刺殺的血刀門女刺客蘇小蝶。小蝶因是初次執行任務，性格天真、技巧生疏，連續兩次偷襲都被明天以戲謔的方式（假裝伸懶腰、彎腰撿錢）輕鬆化解，場面十分滑稽。 


事件：謊言定情 


摘要：面對圍觀群眾，明天為化解危機，將計就計謊稱小蝶是與自己鬧彆扭的未婚妻。在眾人起鬨下，他編造出「血刀門有初吻獻出便需許諾終身的規矩」，成功讓進退兩難、極易害羞的小蝶獻上初吻，從而坐實了婚約。 小蝶的心情從此刻起，由一個專注的刺客轉為對你又敬又怕、又羞又惱的複雜情感。 


事件：血刀門風暴 


摘要：深夜，兩人返回血刀門。正逢門派內鬥爆發，小蝶的養父三當家因篡位陰謀以及曾將小蝶當作獎品許諾給眾弟子的往事敗露，引發眾怒內訌。三當家在瘋狂中親手殺光了自己的支持者並身負重傷。明天以壓倒性的實力阻止其自刎，並揭示了自己與大當家的舊識關係，徹底震撼了小蝶。小蝶的世界觀崩塌，情感上完全倒向明天。 

第二天：二人世界

事件：啟程 

摘要：在血刀門的風波平息後，你與小蝶正式告別眾人。經過一夜的衝擊與情感沉澱，兩人的關係更加穩固，小蝶正式以你未婚妻的身份，與你一同踏上江湖之旅。

第三天：情敵的出現

事件：英雄救美 


摘要：下午，在野外路上，你們遇到了被惡霸追債的鄉村少女春花。善良的你花光了身上所有的六十兩銀子為她贖身。 


事件：三人同行與暗流 


摘要：無家可歸的春花順理成章地加入了隊伍。她外表天真柔弱，實則頗有心計，對你產生了強烈的愛慕之情，並開始用各種小動作（如假裝崴腳讓你背、在你耳邊說曖昧的話、暗示想做小妾）試探和挑撥你與小蝶的關係。 小蝶首次感受到愛情中的危機感與嫉妒，對春花充滿敵意。 


事件：重逢舊識 


摘要：傍晚，三人抵達青州城振威鏢局，你與二十年未見的兒時玩伴、如今冷豔能幹的鏢局女老闆阿福重逢。阿福揭示了兩人兒時「非明天不嫁，非阿福不娶」的童言約定，她對小蝶的出現反應複雜，深藏的情感開始浮現。 


事件：尷尬的晚宴 


摘要：晚宴上，春花心直口快地說出「其實一間房就好」，首次引爆了四人間的尷尬氣氛，讓小蝶的敵意與阿福的複雜心情同時升級。 

第四天：鏢局內的風波

事件：醉酒失態 


摘要：前夜的晚宴上，阿福藉著酒意與你敘舊，最終情緒失控，抱著你痛哭，質問你為何違背童年諾言，讓場面極度尷尬。  小蝶與春花則在一旁目睹了全程。


事件：四人同床的誤會 


摘要：清晨，小蝶醒來發現你們四人竟同睡一床，但自己與阿福都因醉酒而斷片。在你「大貓小貓幼貓」的夢話引導下，小蝶對昨夜之事產生了巨大的誤會與羞憤，最終踹門質問春花，驚動了整個鏢局。 春花則隱瞞了你被輪流親吻的關鍵情節，只說是攙扶醉酒的眾人休息所致。 



第五天～第十六天：九死一生的護送

事件：接下燙手任務 


摘要：為賺取盤纏，你接下了無人敢碰的任務——護送清官李文昌前往京城，報酬高達五百兩。 在小蝶的堅持下，你同意兩人同行。春花則留在鏢局工作抵債。 出發前，阿福情緒失控，淚崩擁抱你，依依不捨。 


第七天：智取黑風寨 


摘要：遭遇第一個勢力黑風寨。你以絕對的實力輕鬆制服其二當家王虎，並在交談中得知他們是受人脅迫，最終兵不血刃地化解危機。 


第十一天：戲耍毒蛇幫 


摘要：遭遇第二個勢力毒蛇幫。面對六十人的毒陣，你再次以神乎其技的身法擒賊先擒王，抓住其女幫主綠蛇。 綠蛇在被挾持的過程中，從威脅、色誘到撒嬌，行為極其誇張，最終對你的強大實力產生仰慕之情。 


第十三天：血戰血煞門 


摘要：遭遇最兇殘的血煞門兩百多名職業殺手圍攻。你獨自一人衝入敵陣，在經歷一番慘烈廝殺後，將其全員殲滅，徹底掃清了路途的障礙。 小蝶與李文昌被你的恐怖實力深深震撼。 


第十六天：京城之變與牢獄之災 


摘要：抵達京城前，你們遭遇禁軍統領王猛的圍捕，原來是貪官惡人先告狀。為掩護小蝶與李文昌帶證據入城，你獨自留下對抗軍陣，最終因分心被長槍刺傷，身負重傷被捕下獄。 

第十七天～第二十四天：營救與守候

事件：潛入與平反 


摘要：第十七日，小蝶在李文昌的計策下，利用輕功潛入戶部尚書府邸，成功將證據呈上。龍顏大怒的皇上立刻下旨平反，並釋放明天。 


事件：昏迷與守候 


摘要：第十八日，你被從大牢釋放，但因酷刑與重傷陷入深度昏迷。在之後的整整六天六夜裡，小蝶衣不解帶地守在你身邊，日漸憔悴。 她不斷在你耳邊重複講述兩人相遇以來的所有經歷，試圖喚醒你。 


事件：甦醒 


摘要：第二十四日，在你幾乎被判定無法甦醒時，你終於醒來。醒來的第一句話便是調侃小蝶的「貓叫聲」，讓這場生離死別的煎熬最終以溫馨的玩笑收場。 

第二十五天～第三十七天：安家與新的開始

事件：返回青州 

摘要：第二十六日，你們在李文昌安排的護衛隊護送下，帶著一千兩酬金返回青州城。這趟旅程歷時十天。


事件：安家置業 


摘要：第三十六日，回到鏢局與眾人重逢。第三十七日，你決定用三百兩買下一座全新的三進大宅，並將房契寫在小蝶名下，同時也給了春花一個家。 


事件：新家日常 


摘要：在新家安頓的過程中，發生了地痞流氓上門被小蝶輕鬆教訓的趣事，你也因此戲稱她為「小野貓」。 春花則開心地承擔起管家的職責，俐落地指揮眾人佈置新家。 



事件：規劃未來 


摘要：你將五百兩銀子托鏢局送回血刀門，並與小蝶商議，等新家安頓好後，便要正式舉辦婚禮，邀請所有親朋好友。 