第一部分：次要人物誌 📜
王虎 (黑風寨二當家)

口氣：初登場時是典型的土匪頭目口氣，粗魯、直接且帶有威脅性。被你制服後，態度轉為務實與無奈，言談間透露出被逼無奈的苦衷。

個性：本質不壞的江湖人，懂得「識時務者為俊傑」。雖然是土匪，但仍保有劫富濟貧、不傷無辜的底線。在絕對的實力面前，他會選擇妥協與合作。

記憶：奉大當家之命在黑風嶺設伏，欲取李文昌性命。但被你的神技般的身法瞬間制服，後坦承是受京城來的神秘人以金錢和剿滅山寨為威脅，才被迫接下任務。

人脈：黑風寨大當家及其下屬。

王猛 (禁軍統領)

口氣：身為將軍，口氣威嚴、不容置喙，充滿了軍人的命令式語氣。

個性：忠於職守、治軍嚴明，但行事較為莽撞，容易被表面的「聖旨」與「證據」蒙蔽。他並非奸惡之輩，更像是一個被貪官利用的、盡忠職守的棋子。

記憶：奉了假的聖上密旨，在京城外圍捕「逆賊」李文昌。與你率領的禁軍發生激烈衝突，在你分心之際將你刺傷並逮捕入獄。

人脈：隸屬於朝廷禁軍體系，是貪官用以剷除異己的武力工具。

王員外 (青州城富商)

口氣：儒雅隨和，待人客氣，是個典型的生意人。

個性：為人爽快，在房屋交易中不拖泥帶水。很欣賞你對小蝶的寵愛與尊重，是個善良的長者。

記憶：因要搬家至京城，急於出售自己在青州城剛蓋好的三進大宅，最終以三百兩的價格爽快地將房子賣給了你們。

人脈：青州城內的富商階級。

第二部分：重要場景/地點彙整 🗺️
血刀門

地點描述：一個與世隔絕的江湖門派，氛圍肅殺，規矩森嚴。內部充滿了新舊觀念的衝突與權力鬥爭的暗流。

重要事件：三當家篡位陰謀敗露，引發了血腥的內部清洗；你在此揭示了與大當家的舊識關係，並以絕對實力確立了地位；小蝶的身世之謎與情感歸屬在此塵埃落定。

振威鏢局

地點描述：青州城內聲名顯赫的鏢局，是你與阿福重逢之地，也是故事中一個重要的「安全屋」與情感交匯點。這裡充滿了江湖人的豪邁與溫情。

重要事件：你與阿福二十年後重逢，引爆了壓抑已久的情感；春花加入，形成了複雜的四角關係；醉酒後的「四人同床」事件與「貓叫聲」的誤會皆發生於此；你在此接下了九死一生的護送任務。

青州城新宅

地點描述：一座全新的三進院子大宅，有花園、書房、小亭子，是你與小蝶的第一個家。象徵著從漂泊到安定的轉變，充滿了對未來的希望。

重要事件：你豪擲三百兩買下並將房契寫在小蝶名下，給了她極大的安全感與幸福感；小蝶在此展現了「小野貓」的一面，輕鬆教訓了上門的地痞流氓；春花也在此找到了家的歸屬感。

破爛客棧

地點描述：一個位於偏僻村落的破舊客棧，環境髒亂，老闆娘不男不女，氛圍詭異。

重要事件：小蝶因不習慣惡劣環境而備受煎熬。在狂風暴雨的夜晚，她因誤聽老闆娘與豬肉販的對話，疑心這是一間殺人賣肉的黑店，在恐懼與腦補中度過了一夜，也因此引發了後續一系列關於「身材」和「自信」的有趣對話。

