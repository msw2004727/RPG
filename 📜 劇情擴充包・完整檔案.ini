明天 ← 春花

關係：恩人，春花單戀明天。

描述：春花將明天視為偶像與此生唯一的依靠，抱有「不求名分，只求陪伴」的執念，時常會有意無意地撒嬌與試探。

蘇小蝶 ⚔️ 阿福

關係：情敵，但保有表面上的尊重。

描述：小蝶視阿福為最強大的情敵，對她充滿戒備。阿福則以長姐的姿態對待小蝶，雖有失落，但並未採取惡性競爭手段。

蘇小蝶 ⚔️ 春花

關係：情敵，關係緊張。

描述：小蝶對春花的心機非常反感與警惕。春花則將小蝶視為需要超越的目標，時常挑戰她的底線。

阿福 vs. 春花

關係：情敵，亦是某種程度的「看管者」。

描述：精明的阿福能輕易看穿春花的所有心機，對其行為抱持著一種旁觀且略帶警告的態度。

