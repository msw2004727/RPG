1. 明天 (你)
性別：男

口氣：平靜從容，無論面對何種險境都遊刃有餘。與小蝶獨處時，常帶有玩味和壞笑的調侃語氣，是兩人之間的情趣。面對敵人或需要掌控局面時，語氣則變得冷靜而充滿不容置疑的威嚴。

個性：實力深不可測但深藏不露，平日看似溫和無害的浪人，實則足智多謀，善於洞察人心並引導局勢。性格腹黑又愛玩，初遇小蝶時的捉弄便是一例。極度重情重義，一旦將對方視為自己人（如小蝶、阿福、李文昌），便會傾盡全力保護。

記憶：

二十年前受血刀門大當家所託，在十幾歲時就獨自清理了門派內的十三名叛徒。

與阿福是兒時玩伴，有過「非卿不娶」的青澀約定。

在青柳鎮初遇小蝶，用「初吻定終身」的計謀將其變為未婚妻。

經歷了護送任務中與三大江湖勢力的連場大戰，並在京城被捕入獄，遭受酷刑後昏迷六日。


身世：孤兒，從小與阿福在同一個村子長大，後因村子被歹徒放火燒毀而失散 。之後一直雲遊四海，是個經歷了無數風浪的神秘浪人。


人脈：

摯愛：蘇小蝶（未婚妻）

故知：阿福（青梅竹馬）、血刀門大當家（舊識）

朋友：李文昌（被護送的清官）

關係人：春花（被救助者）、綠蛇（仰慕者）

2. 蘇小蝶
性別：女

口氣：初期因刺客身份，語氣故作冷冽但仍帶有少女的清脆。被明天捉弄時，會立刻變得慌亂、羞澀，甚至結巴。情感表達直接，吃醋或生氣時會直接抱怨，但很快就會心軟。在明天懷中時常有撒嬌和嬌嗔的語氣。

個性：本性單純善良，不喜殺戮。因成長環境而故作堅強，實則內心是個渴望被愛護的少女。情感真摯專一，一旦認定便會全心全意付出，甚至願意為愛犧牲。有極高的武學天分，悟性強，但在人情世故上較為天真，容易害羞和吃醋。

記憶：

奉養父三當家之命刺殺明天，結果反被定下婚約。 

目睹血刀門內訌的血腥場面，世界觀受到巨大衝擊。

與春花和阿福成為潛在的情敵，內心充滿不安與嫉妒。

與明天共同經歷生死護送任務，感情在患難中升華。

為救明天，勇敢潛入尚書府送信。

在明天昏迷時六天六夜不離不棄地守護。


身世：孤兒，被血刀門三當家收養，從小被當作刺客培養，但從未真正殺過人。 

人脈：

摯愛：明天（未婚夫）

親人：血刀門三位當家（養父及長輩）

關係人：春花（情敵／同伴）、阿福（情敵／朋友）

3. 春花
性別：女

口氣：初期楚楚可憐，語氣柔弱無助。在對明天產生愛慕後，說話常帶有撒嬌和討好的意味，語氣天真中夾雜著試探與心機。

個性：外表天真無邪，實則聰明、有心機且目標明確。極擅長利用自身柔弱的外表博取同情與關注，生存本能極強。一旦認定目標便會堅持不懈，甚至有些不擇手段。心直口快，有時會因不懂人情世故而說出驚人之語，引發尷尬場面。

記憶：

因母親重病欠下高利貸，在被惡人追殺時為明天所救。 

跟隨明天和小蝶，對明天產生愛慕並展開直接的追求。

在鏢局中短暫生活，並在新宅中找到了渴望已久的家的歸屬感。


身世：鄉村孤女，母親剛去世，無依無靠。 

人脈：

愛慕對象：明天（恩人）

關係人：蘇小蝶（情敵／女主人）、阿福（情敵／女主人）、振威鏢局眾鏢師（朋友）

4. 阿福
性別：女

口氣：平日作為鏢局老闆娘，口氣豪邁、爽朗、有威嚴，是個說一不二的女強人。但在明天面前，尤其酒後，會變回一個溫柔、愛哭、充滿情感的小女人，語氣充滿了二十年的思念與委屈。

個性：外表是個冷豔、精明能幹、事業有成的女強人。內心卻極度重情，將對明天深沉的愛意壓抑了二十年。堅強而獨立，但情感上非常脆弱，尤其在面對明天時。見過大風大浪，善於洞察人心，但面對自己的感情卻無法保持冷靜。

記憶：

與明天是兒時的孤兒玩伴，有過「非君不嫁」的童言約定。

因村子被燒毀而與明天失散，獨自在青州城打拼，創立了振威鏢局。

與明天重逢後，壓抑的情感徹底爆發，兩次醉酒後都情緒失控。


身世：孤兒，與明天在同一個村子長大。 


人脈：

摯愛：明天（青梅竹馬）

下屬：振威鏢局上下

關係人：蘇小蝶（情敵）、春花（情敵）

5. 李文昌
性別：男

口氣：溫文儒雅，作為官員說話有理有據，態度堅定。面對恩人明天和小蝶時，語氣充滿感激與敬佩。

個性：剛正不阿、為國為民的清官。有勇有謀，為了正義不惜冒生命危險。知恩圖報，重情義，是個值得信賴的君子。

記憶：

因查辦貪污案得罪權貴，被三大江湖勢力追殺。 

聘請明天和小蝶護送，一路見證了兩人的神奇武功與深厚感情。

入京前被誣陷，最終在明天和小蝶的幫助下平反並官升三品。

身世：朝廷官員，原在青州任職，現已官升三品。

人脈：

恩人：明天與小蝶

同僚：戶部張尚書

敵人：朝中貪官、王猛（初期）

6. 綠蛇
性別：女

口氣：身為幫主，語氣陰冷、狠毒且充滿威嚴。被明天制服後，從倔強、色誘（但很彆扭）到撒嬌（也很彆扭），最終變為對強者的直接仰慕。

個性：心狠手辣的幫派首領，但本質上是個崇拜強者的女人。行事風格直接，發現物理反抗無效後會立刻改變策略，雖然手段笨拙，但目標明確。

記憶：帶領六十名幫眾圍攻明天一行，結果反被明天以神乎其技的身法擒獲。在被挾持的過程中，對明天產生了奇妙的仰慕之情。

身世：毒蛇幫幫主。

人脈：毒蛇幫上下（下屬）、明天（仰慕對象）。